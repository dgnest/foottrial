{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login|Foot Trial</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}">
</head>
<body>

	<section class="container">
		<div class="loginContainer">
			<div class="outerContent">
				<div class="innerContent">

					<article class="imageContainer">
						<img class="imageForm" src="{% static "img/logo.png" %}">
					</article>

					<article>
						{% if message %}
						<div class="alert alert-danger">
							{{message}}
						</div>
						{% endif %}
					</article>

					<article class="formContainer">
						<form role="form" method="POST">
							{% csrf_token %}
							{% if next %}
							<input type="hidden" value="{{next}}" name="next">
							{% endif %}
							<div class="form-group">
								<label for="inputEmail">Email</label>
								<input name="username" type="email" class="form-control" id="inputEmail" placeholder="Ingrese email" value="{{request.session.username}}">
							</div>
							<div class="form-group">
								<label for="inputPassword">Contraseña</label>
								<input name="password" type="password" class="form-control" id="inputPassword" placeholder="Ingrese contraseña">
							</div>
							<button type="submit" class="btn btn-default">Ingresar</button>
						</form>
					</article>

				</div>
			</div>
		</div>
	</section>

</body>
</html>
